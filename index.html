    <script>

        //Initialize 
        function startIntro() {
            $(".btnStartIntro").fadeOut(2000, function () {

                $('#section0').loading({ theme: 'dark' });
                setTimeout(function () {
                    $('#section0').loading('stop');

                    typeScript.load.intro(1);
                }, 5000);

            })

        }

        // window.speechSynthesis.onvoiceschanged = function () {
        //     window.speechSynthesis.getVoices();

        // };
        function ReadMachine(machineNumber) {
            var synth = window.speechSynthesis;
            var voices = synth.getVoices();
            if (machineNumber === 1) {

                var utterance1 = new SpeechSynthesisUtterance('You seem like an earthy person, u like nature, well BIO D offers you the best option of keep u close to earth!');
                var utterance2 = new SpeechSynthesisUtterance('Here, the bio D, will squeeze you with its inferior surface, grind you with its superior surface in order for you to get recycled in the best way possible And to be re-used on earth');
                utterance1.onend = function (event) { setTimeout(function () { synth.speak(utterance2) }, 2000) }


                synth.cancel();
                synth.speak(utterance1);

            } else if (machineNumber === 2) {
                var utterance1 = new SpeechSynthesisUtterance('U like cyberspace and your are into technology? ');
                var utterance2 = new SpeechSynthesisUtterance('Cyber D is the machine for you, talking u in a process of body detection in the detection area, then a passing through the detachement of your weakest parts to finnaly be merged with mechanic prothese, in order for your body, to become more powerful than it ver was on earth');
                var utterance3 = new SpeechSynthesisUtterance('For the grand finnaly, you will be thrown up in the air till u reach cyberspace');
                utterance1.onend = function (event) { setTimeout(function () { synth.speak(utterance2) }, 2000) }
                utterance2.onend = function (event) { setTimeout(function () { synth.speak(utterance3) }, 1500) }


                synth.cancel();
                synth.speak(utterance1);
            }
            else if (machineNumber === 3) {

                var utterance1 = new SpeechSynthesisUtterance('With Another D, your destination will be the other dimension');
                var utterance2 = new SpeechSynthesisUtterance('In this bubbly factory, you will be pocked, splashed, and then poof disappearing far away...');
                var utterance3 = new SpeechSynthesisUtterance('But the good part, is that here you dreams do come true, you can get to be what you have always dreamed to be');
                utterance1.onend = function (event) { setTimeout(function () { synth.speak(utterance2) }, 2000) }
                utterance2.onend = function (event) { setTimeout(function () { synth.speak(utterance3) }, 1500) }


                synth.cancel();
                synth.speak(utterance1);

            }

        }

        function ReadText(part) {

            var synth = window.speechSynthesis;
            var voices = synth.getVoices();

            if (part === 'part1') {
                var utterance1 = new SpeechSynthesisUtterance('Hello human! My name is CYD and i was created to help you choose your death!');
                var utterance2 = new SpeechSynthesisUtterance('Death can be hard, and sudden!');
                var utterance3 = new SpeechSynthesisUtterance('but not anymore since i am making it more convenient for you by offering you the chance to choose your own!');
                var utterance4 = new SpeechSynthesisUtterance('And giving you the options of what you could turn into!');
                var utterance5 = new SpeechSynthesisUtterance('As for me i will be here gladly guiding you through this wonderful journey.');
                utterance1.voice = voices[0];
                utterance1.onend = function (event) { setTimeout(function () { synth.speak(utterance2) }, 2500) }
                utterance2.voice = voices[0];
                utterance2.onend = function (event) { setTimeout(function () { synth.speak(utterance3) }, 1500) }
                utterance3.voice = voices[0];
                utterance3.onend = function (event) { setTimeout(function () { synth.speak(utterance4) }, 1000) }
                utterance4.voice = voices[0];
                utterance4.onend = function (event) { setTimeout(function () { synth.speak(utterance5) }, 1000) }
                utterance5.voice = voices[0];

                synth.cancel();

                synth.speak(utterance1);

            }
            else if (part === 'part2') {

                var utterance1 = new SpeechSynthesisUtterance('But first, in order to make it the more comfortable and fit death,');
                var utterance2 = new SpeechSynthesisUtterance('you will have to proceed by answering a few questions to let me get to know you, and your tastes better.');


                utterance1.voice = voices[0];
                utterance1.onend = function (event) { setTimeout(function () { synth.speak(utterance2) }, 1000) }
                utterance2.voice = voices[0];


                synth.cancel();

                synth.speak(utterance1);

            }
            //synth.speak(utterance2);

            //synth.pause(); // pauses utterances being spoken
            //speechSynthesis.speak(new SpeechSynthesisUtterance("Hello, this is your browser speaking."));
        }

        $(document).on("click", '[data-toggle="lightbox"]', function (event) {
            event.preventDefault();

        function playPauseMachineVideo(machine) {

            if (machine === 1) {

                myVideo1 = document.getElementById("video2Machine1");
                myVideo2 = document.getElementById("video1Machine1");

                if (myVideo1.paused) {

                    myVideo1.play();
                    myVideo2.play();
                }
                else {
                    myVideo1.pause();
                    myVideo2.pause();
                }
            }
        }
        function playPauseMachineAudio(machine) {
            var video;
            if (machine === 1) {
                myVideo = document.getElementById("audioMachine1");

            }
            else if (machine === 2) {
                myVideo = document.getElementById("audioMachine2");
            }
            else {
                myVideo = document.getElementById("audioMachine3");
            }

            if (myVideo.paused)
                myVideo.play();
            else
                myVideo.pause();


        }
